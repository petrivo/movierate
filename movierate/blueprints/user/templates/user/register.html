{% extends 'layouts/base.html' %}

{% block body %}

<form method="POST" action="{{url_for('user.register')}}">
    {{ form.csrf_token }}
    {{form.email.label}}
    {{form.email()}}

    {{form.password.label}}
    {{form.password()}}

    {{form.confirm.label}}
    {{form.confirm()}}

    <button type="submit" class="btn btn-primary">Submit</button>

</form>
{% endblock %}
