{% extends 'layouts/base.html' %}

{% block body %}
<form method="POST" action="{{url_for('user.login')}}">
  {{ form.csrf_token }}
  {{form.email.label}}
  {{form.email()}}
  {{form.password.label}}
  {{form.password()}}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
